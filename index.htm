<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="main">
    
    <input type="text" id="Display">


    <div id="container">
        <div id="btn-container">
            <div id="leftbracket-btn" class="op">(</div>
            <div id="rightbracket-btn" class="op">)</div>

            <div id="clear-btn" class="op">AC</div>
            <div id="backspace-btn" class="op">DE</div>

            <div id="seven-btn">7</div>
            <div id="eight-btn">8</div>
            <div id="nine-btn">9</div>

            <div id="div-btn" class="op">/</div>

            <div id="four-btn">4</div>
            <div id="five-btn">5</div>
            <div id="six-btn">6</div>

            <div id="multi-btn" class="op">x</div>

            <div id="one-btn">1</div>
            <div id="two-btn">2</div>
            <div id="three-btn">3</div>

            <div id="minus-btn" class="op">-</div>

            <div id="zero-btn">0</div>

            <div id="dot-btn" class="op">.</div>
            <div id="equal-btn" class="op">=</div>
            <div id="add-btn" class="op">+</div>

        </div>
       

        
    </div>
</div>

    <script src="script.js"></script>

    
    
</body>
</html>
